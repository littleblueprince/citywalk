<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Citywalk+</title>
  </head>
  


    <body class="simple-page">
        <div class="object-image-cloth-metal top">
            <img class="iphone" src="assets/iphone.png" alt="" />
        </div>

        <div class="register">
            <span>注册</span>
        </div>

        <div class="usernametitle">
            <span>用户名</span>
        </div>

        <div class="passwordtitle">
            <span>密码</span>
        </div>

      
        <div class="simple-page-wrap">
            <div class="next">
                <a href="">
                    <span class="nexttext">下一步</span>
                </a>
            </div>
           
                <div class="simple-page-form" id="login-form">
    
                    <div class="username">
                        <input id="inputUsername" name="username" type="username" class="form-control" placeholder="">
                    </div>
    
                    <div class="password">
                        <input id="inputPassword" name="password" type="password" class="form-control" placeholder="">
                    </div>
    
                
                
                  </div>
    
            
        </div>
    </body>
    




</html>
